<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Import the component -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
</head>
<body>
    <!-- Use it like any other HTML element -->
    <model-viewer
    style="display: none" 
    ar-placement="floor" 
    ar ar-modes="scene-viewer quick-look" 
    reveal="manual" 
    id="modelViewer2" ar camera-controls touch-action="none" 
    src="./assets/snow_pea__plants_vs._zombies/scene.gltf" 
    shadow-intensity="1" alt="A 3D model of an astronaut.">
    </model-viewer>

</body>
</html>
